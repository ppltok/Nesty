<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Nesty</title>
  <script>
    // Single Page App redirect for GitHub Pages with custom domain (nestyil.com)
    // Redirects 404s to index.html with the path encoded in query string
    // IMPORTANT: Hash fragments must be encoded into the query string because
    // location.replace() can lose hash fragments in some browsers
    var l = window.location;
    var hash = l.hash || '';

    // Encode the hash into the query string (as __hash__=...) to preserve OAuth tokens
    var hashParam = hash ? '&__hash__=' + encodeURIComponent(hash) : '';

    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/?/' + l.pathname.slice(1).replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      hashParam
    );
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: system-ui, sans-serif;">
    <div style="text-align: center;">
      <div style="width: 48px; height: 48px; border: 4px solid #6750a4; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
      <p style="color: #49454f;">Loading...</p>
    </div>
  </div>
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
