    <!-- SPA redirect handler for GitHub Pages -->
    <script>
      (function(l) {
        if (l.search[1] === '/' ) {
          var parts = l.search.slice(1).split('&');
          var hash = '';
          var pathParts = [];

          // Extract __hash__ param and separate from path
          parts.forEach(function(s) {
            if (s.indexOf('__hash__=') === 0) {
              hash = decodeURIComponent(s.slice(9));
            } else {
              pathParts.push(s.replace(/~and~/g, '&'));
            }
          });

          var decoded = pathParts.join('?');
          // decoded already starts with '/', so don't add another
          window.history.replaceState(null, null,
            decoded + hash
          );
        }
      }(window.location))
    </script>
